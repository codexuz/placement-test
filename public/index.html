<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="quiz-app">
        <header>
          <h1 class="title-center">Placement Test</h1>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="stats">
            <div class="question-count">
              Question <span id="current-question">1</span> of
              <span id="total-questions">10</span>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
          </div>
        </header>

        <!-- Welcome Screen -->
        <div id="welcome-screen" class="welcome-screen">
          <h2>Welcome to the Placement Test</h2>
          <p>Please enter your full name to begin the test.</p>

          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <button id="start-btn" class="btn start-btn">Start Test</button>
        </div>

        <div class="quiz-content hidden" id="quiz-content">
          <div id="question-container" class="question-container">
            <h2 id="question"></h2>
            <div id="choices" class="choices">
              <!-- Choices will be inserted here dynamically -->
            </div>
          </div>

          <div id="result-container" class="result-container hidden">
            <div class="result-icon">
              <i id="result-icon" class=""></i>
            </div>
            <h2 id="result-text"></h2>
            <p id="correct-answer"></p>
          </div>
        </div>

        <div class="controls hidden">
          <button id="next-btn" class="btn next-btn" disabled>
            Next Question
          </button>
          <button id="finish-btn" class="btn finish-btn hidden">
            See Results
          </button>
        </div>

        <div id="final-results" class="final-results hidden">
          <h2>Quiz Results</h2>
          <p class="student-name">
            Student: <span id="result-student-name"></span>
          </p>
          <div class="result-summary">
            <p>
              You scored <span id="final-score">0</span> out of
              <span id="max-score">0</span>
            </p>
            <div class="result-chart">
              <div class="chart-bar">
                <div id="score-percentage" class="chart-fill"></div>
              </div>
              <p id="percentage-text">0%</p>
            </div>
          </div>
          <button id="restart-btn" class="btn restart-btn">Restart Quiz</button>
        </div>
      </div>

      <div class="confetti-container" id="confetti-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
